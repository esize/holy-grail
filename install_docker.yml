- hosts: all
  remote_user: evan
  become: true
  tasks:
    - name: Install Dependencies
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - ca-certificates
        - curl
        - gnupg
    - name: Add GPG Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: Add Docker Repository to apt
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu jammy stable
        state: present
    - name: Install Docker
      apt:
        name: "{{item}}"
        state: latest
        update_cache: yes
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin
    - name: Enable Docker service
      service:
        name: docker
        state: started
        enabled: yes
    - name: Create Docker Group
      ansible.builtin.group:
        name: docker
        state: present
    - name: Add Evan to Docker Group
      user:
        name: evan
        groups: docker
        append: yes
    
