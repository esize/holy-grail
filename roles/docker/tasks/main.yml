- name: docker | install dependencies
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg
    - lsb-release

- name: docker | add GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: docker | add repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present

- name: docker | install
  apt:
    name: "{{item}}"
    state: latest
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io

- name: docker | check is active
  service:
    name: docker
    state: started
    enabled: yes

- name: docker | ensure group exists
  ansible.builtin.group:
    name: docker
    state: present

- name: docker | add user to group
  user:
    name: "evan"
    groups: docker
    append: yes

- name: docker | start service
  service:
    name: docker
    state: started